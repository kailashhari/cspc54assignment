<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-dark justify-content-center m-4">
    <h3 class="text-white text-center">Feedback to the current website</h3>
    <br/>
    <form class="form-group" id="feedback-form">
        <div class="form-group m-4">
            <label class="text-white m-1" for="name">Url:</label>
            <input type="text" class="form-control" name="url" id="url" placeholder="Website URL" required>
        </div>

        <div class="form-group m-4" id="feedback-form">
            <!---Phishing dropdown--->
            <label class="text-white m-1" for="phishing">Phishing:</label>
            <select class="form-control" id="phishing" name="phishing">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <center><button type="submit" id="submit" class="btn btn-primary">Submit</button></center>
    </form>
    <script src="./junk/jquery.min.js"></script>
    <script src="feedback.js" type="text/javascript"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>

</html>
